<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever Starts Here</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #e91e63;
      text-shadow: 0 0 15px #ffb3d1;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }

    .message {
      font-size: 1.4em;
      color: #b0004d;
      max-width: 90%;
      margin: 0 20px;
      line-height: 1.6;
      white-space: pre-wrap;
      min-height: 60px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 25px #ff1493; }
    }

    .images {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .images img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      clip-path: polygon(
        50% 0%,
        61% 7%,
        70% 17%,
        78% 30%,
        82% 45%,
        84% 60%,
        80% 75%,
        70% 85%,
        50% 100%,
        30% 85%,
        20% 75%,
        16% 60%,
        18% 45%,
        22% 30%,
        30% 17%,
        39% 7%
      );
      box-shadow: 0 0 20px #ff7eb9;
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      font-size: 24px;
      color: red;
      animation: floatUp 5s linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Wow...</h1>
  <div class="message" id="main-text"></div>

  <div class="images">
    <img src="file-T89UXZFtkyWj1pXCEQLj3j" alt="Her smiling image">
    <img src="file-HouUrYeW41ZpFkrfWAbqhQ" alt="Her with glasses">
  </div>

  <script>
    const message = "Thank you for trusting me with your heart.\nI promise to make every moment special.";
    let i = 0;
    function typeText() {
      if (i < message.length) {
        document.getElementById("main-text").textContent += message.charAt(i);
        i++;
        setTimeout(typeText, 45);
      }
    }
    typeText();

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "❤️";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
