<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #e0c3fc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #d81b60;
      text-shadow: 0 0 10px #ffc1e3;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .heart-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      clip-path: polygon(
        50% 0%, 61% 10%, 70% 20%, 75% 30%,
        80% 40%, 80% 50%, 75% 60%, 70% 70%,
        60% 80%, 50% 90%, 40% 80%, 30% 70%,
        25% 60%, 20% 50%, 20% 40%, 25% 30%,
        30% 20%, 39% 10%
      );
      border: 4px solid white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .heart-img:hover {
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Thank you for saying Yes. You made me really happy!</h1>

  <div class="gallery">
    <img src="img1.jpg" class="heart-img" alt="1">
    <img src="img2.jpg" class="heart-img" alt="2">
    <img src="img3.jpg" class="heart-img" alt="3">
    <img src="img4.jpg" class="heart-img" alt="4">
    <img src="img5.jpg" class="heart-img" alt="5">
    <img src="img6.jpg" class="heart-img" alt="6">
    <img src="img7.jpg" class="heart-img" alt="7">
  </div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>
</body>
</html>
