
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Answer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #e0c3fc);
      text-align: center;
      color: #d81b60;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      margin-top: 60px;
      font-size: 2.5em;
      text-shadow: 0 0 10px #ff80ab;
    }

    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 40px 0;
    }

    .images img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
      color: red;
      opacity: 0.8;
      filter: drop-shadow(0 0 5px red);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>You make my world brighter!</h1>

  <div class="images">
    <img src="yes1.jpg" alt="Yes Image 1">
    <img src="yes2.jpg" alt="Yes Image 2">
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    // Floating heart effect
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
